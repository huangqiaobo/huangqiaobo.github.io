<html>
  <head>
    <title>Enable Passwords AutoFill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style> html { background-color: beige; } </style>
    <style> body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 140px 3em; display: flex; justify-content: center; } </style>
    <style> #root { display: flex; flex-direction: column;} </style>
    <style> #logo { width: 68px; height: 68px; background: 'grey'; margin-bottom: 8px; border-radius: 12px; } </style>
    <link rel="shortcut icon" href="./logo.svg">
  </head>
  <body>
    <div id="root">
    <h1>Enable Passwords AutoFill</h1>
      <!-- <img id="logo" alt="logo" src="./logo.svg"> -->
    <p>1.Open Settings and tap Passwords.</p>
    <p>2.Authenticate using Face ID, Touch ID, or passcode.</p>
    <p>3.Tap AutoFill Passwords.</p>
    <p>4.Toggle on AutoFill Passwords.</p>
    <p>5.Also, ensure KeyDrop is selected.</p>
    </div>
  </body>
</html>
