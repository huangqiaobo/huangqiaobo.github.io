<!DOCTYPE html>
<html>
<head>
  <title>webview test</title>
<script>
function myFunction()
{
  window.open("./webview_test.html")
}
function changeHref()
{
  window.location.href="./webview_test.html";
}
function closePage()
{
  window.close()
}
</script>
</head>
<body>
<h1>webview test</h1>
<button type="button" onclick="myFunction()">window.open</button>
<button type="button" onclick="changeHref()">修改href</button>
<a href="./webview_test.html">a标签跳转-无_blank</a>
<a href="./webview_test.html" target="_blank">a标签跳转-带_blank</a>
<button type="button" onclick="closePage()">window.close</button>
</body>
</html>
