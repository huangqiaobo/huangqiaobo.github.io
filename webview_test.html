<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>webview test</title>
<script>
function myFunction()
{
  window.open("./webview_test.html", "_blank")
}
function openSelf()
{
  window.open("./webview_test.html", "_self")
}
function changeHref()
{
  window.location.href="./";
}
function closePage()
{
  window.close()
}
function promptTest()
{
  if (!window.testNumber) {
    window.testNumber = 1
  } else {
    window.testNumber += 1
  }
  console.log(window.testNumber)
  window.prompt(`${window.testNumber}`)
}
function autoRunPromptTest()
{
  for (var i = 0; i<10000; i ++) {
    console.log(i)
    window.prompt(`${i}`)
  }
}
</script>
</head>
<body>
<h1>webview test</h1>
<button type="button" onclick="myFunction()">window.open _blank</button>
<button type="button" onclick="openSelf()">window.open _self</button>
<button type="button" onclick="changeHref()">修改href</button>
<a href="./">a标签跳转-无_blank</a>
<a href="./webview_test.html" target="_blank">a标签跳转-带_blank</a>
<a href="./webview_test.html" target="_self">a标签跳转-带_self</a>
<button type="button" onclick="closePage()">window.close</button>
<input id="password-text-field" type="password" autocomplete="current-password"/>
<button type="button" onclick="promptTest()">promptTest</button>
<button type="button" onclick="autoRunPromptTest()">autoRunPromptTest</button>

</body>
</html>
